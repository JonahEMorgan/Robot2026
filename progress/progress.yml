---
Commands:
  - &ToggleCoastMode
    Name: ToggleCoastMode
    Description: Toggles between coasting and braking when the motors are idling.
    Subsystem: Drive
    Progress: 100%
    Implementation Level: Polished

  - &SetCoastMode
    Name: SetCoastMode
    Description: Sets the coast mode of the drive to a specified mode.
    Subsystem: Drive
    Progress: 100%
    Implementation Level: Polished

  - &JoystickDrive
    Name: JoystickDrive
    Description: Drives the robot using joysticks and can either be robot relative or field relative.
    Subsystem: Drive
    Progress: 100%
    Implementation Level: Polished

  - &ResetHeading
    Name: ResetHeading
    Description: Resets the heading of the NavX to zero.
    Subsystem: Drive
    Progress: 100%
    Implementation Level: Polished
  
  - &ResetOdometry
    Name: ResetOdometry
    Description: Resets the odometry to a specified starting pose.
    Subsystem: Drive
    Progress: 100%
    Implementation Level: Polished
  
  - &Stop
    Name: Stop
    Description: Stops the drive motors.
    Subsystem: Drive
    Progress: 100%
    Implementation Level: Polished

  - &NinjaStar
    Name: NinjaStar
    Description: Drives to a specified pose using clamped P controllers.
    Subsystem: Drive
    Progress: 50%
    Implementation Level: Untested

  - &SpinToAngle
    Name: SpinToAngle
    Description: Spins to a specific angle using clamped P controllers.
    Subsystem: Drive
    Progress: 50%
    Implementation Level: Untested

  - &DriveDistance
    Name: DriveDistance
    Description: Drives for a specific distance using clamped P controllers.
    Subsystem: Drive
    Progress: 50%
    Implementation Level: Untested
  
  - &ExtendArmCommand
    Name: ExtendArmCommand
    Description: Lowers the intake towards the field so that the rollers contact the fuel.
    Subsystem: Intake
    Progress: 50%
    Implementation Level: Draft
  
  - &RetractArmCommand
    Name: RetractArmCommand
    Description: Raises the intake into the robot to stow it away when not in use.
    Subsystem: Intake
    Progress: 50%
    Implementation Level: Draft
  
  - &Spin
    Name: Spin
    Description: Moves the intake at a fixed speed.
    Subsystem: Intake
    Progress: 100%
    Implementation Level: Untested
  
  - &RunAtStaticRPM
    Name: RunAtStaticRPM
    Description: Moves the shooter at a specified speed using only feedforward.
    Subsystem: Shooter
    Progress: 100%
    Implementation Level: Polished
  
  - &RunAtPower
    Name: RunAtPower
    Description: Moves the shooter for a fixed duration and power level.
    Subsystem: Shooter
    Progress: 100%
    Implementation Level: Polished
  
  - &RunAtDynamicRPM
    Name: RunAtDynamicRPM
    Description: Moves the shooter at a specified speed using the built in PID controller and feedforward.
    Subsystem: Shooter
    Progress: 100%
    Implementation Level: Polished
  
  - &RunAtDPadRPM
    Name: RunAtDPadRPM
    Description: Moves the shooter at a speed which can be changed by pressing buttons on the D-pad.
    Subsystem: Shooter
    Progress: 100%
    Implementation Level: Polished

  - &turret_RunToAngleHardware
    Name: RunToAngleHardware
    Description: Aims the turret in a direction using the built in PID controller.
    Subsystem: Turret
    Progress: 100%
    Implementation Level: Polished

  - &turret_RunToAngleSoftware
    Name: RunToAngleSoftware
    Description: Aims the turret in a direction using a clamped P controller.
    Subsystem: Turret
    Progress: 100%
    Implementation Level: Polished
  
  - &RunToAngleHardwareSignal
    Name: RunToAngleHardwareSignal
    Description: Aims the turret in a direction based on joysticks using the built in PID controller.
    Subsystem: Turret
    Progress: 100%
    Implementation Level: Polished
  
  - &turret_RunAtPower
    Name: RunAtPower
    Description: Aims the turret left and right by running at a power level for a duration.
    Subsystem: Turret
    Progress: 100%
    Implementation Level: Polished
  
  - &turret_RunAtPowerSignal
    Name: RunAtPowerSignal
    Description: Aims the turret left and right based on a supplier from triggers.
    Subsystem: Turret
    Progress: 100%
    Implementation Level: Polished
  
  - &hood_RunToAngleHardware
    Name: RunToAngleHardware
    Description: Aims the hood at an angle using the built in PID controller.
    Subsystem: Turret
    Progress: 50%
    Implementation Level: Untested

  - &hood_RunToAngleSoftware
    Name: RunToAngleSoftware
    Description: Aims the hood at an angle using a clamped P controller.
    Subsystem: Turret
    Progress: 50%
    Implementation Level: Untested
  
  - &hood_RunAtPower
    Name: RunAtPower
    Description: Aims the hood up and down by running at a power level for a duration.
    Subsystem: Turret
    Progress: 50%
    Implementation Level: Untested
  
  - &hood_RunAtPowerSignal
    Name: RunAtPowerSignal
    Description: Aims the hood up and down based on a supplier from triggers.
    Subsystem: Turret
    Progress: 50%
    Implementation Level: Untested
  


Subsystems:
  - Name: Drive
    Description: The drive subsystem allows the robot to traverse the field, translating and rotating its position.
    Progress: 100%
    Implementation Level: Polished
    Owners:
      - Yeli Bello
    Members:
      - Jonah Morgan
    Commands:
      - *ToggleCoastMode
      - *SetCoastMode
      - *JoystickDrive
      - *ResetHeading
      - *ResetOdometry
      - *Stop
      - *NinjaStar
      - *SpinToAngle
      - *DriveDistance
    Algorithms:
      - Robot heading: Clamped P controller
    Sensors:
      - Front right encoder: CAN id 12
      - Back right encoder: CAN id 22
      - Back left encoder: CAN id 32
      - Front left encoder: CAN id 42
      - NavX: MXP port
    Motors:
      - Front right drive: CAN id 10
      - Back right drive: CAN id 20
      - Back left drive: CAN id 30
      - Front left drive: CAN id 40
      - Front right steer: CAN id 11
      - Back right steer: CAN id 21
      - Back left steer: CAN id 31
      - Front left steer: CAN id 41
    Button Bindings:
      - Left Stick All: Translational movement
      - L2: Turn left
      - R2: Turn right
      - Create: Toggle field relative and robot relative

  - Name: Intake
    Description: The intake subsystem collects fuel from the field and indexes it into the transport.
    Progress: 50%
    Implementation Level: Draft
    Owners:
      - Jonathan Li
    Members:
      - Nitya Bajaj
    Commands:
      - *ExtendArmCommand
      - *RetractArmCommand
      - *Spin
    Motors:
      - Deploy motor: CAN id TBD
      - Roller motor: CAN id TBD
    Button Bindings:
      - Square: Spin rollers
      - Circle: Extend arm
      - Cross: Retract arm
    
  - Name: Transport
    Description: The transport subsystem stores fuel and allows it to move from the intake to the shooter.
    Progress: 0%
    Implementation Level: Draft
    Owners:
      - Vincent Christiansen
    Motors:
      - Intake motor: CAN id TBD
  
  - Name: Shooter
    Description: The shooter subsystem uses a flywheel to launch fuel from the robot.
    Progress: 100%
    Implementation Level: Polished
    Owners:
      - Arham Ahsan
      - Austen Mowry
    Members:
      - Nabhan Sadeed
    Commands:
      - *RunAtStaticRPM
      - *RunAtPower
      - *RunAtDynamicRPM
      - *RunAtDPadRPM
    Motors:
      - Shooter motor: CAN id TBD
    Button Bindings:
      - Triangle: Toggle shooter spinning
      - D-pad Left: Decrease shooter speed
      - D-pad Right: Increase shooter speed

  - Name: Climber
    Description: The climber subsystem moves up and down to attach to the tower.
    Progress: 0%
    Implementation Level: Draft
    Owners:
      - Nitya Bajaj
    Members:
      - Arham Ahsan
    Motors:
      - Climber motor: CAN id TBD

  - Name: Turret
    Description: The turret subsystem aims the shooter left and right in order to land fuel in the hub.
    Progress: 100%
    Implementation Level: Polished
    Owners:
      - Yeli Bello
    Members:
      - Nabhan Sadeed
      - Alex Ostrovskiy
    Commands:
      - *turret_RunToAngleHardware
      - *RunToAngleHardwareSignal
      - *turret_RunToAngleSoftware
      - *turret_RunAtPower
      - *turret_RunAtPowerSignal
    Algorithms:
      - Turret angle: Built in PID controller
    Sensors:
      - Turret angle encoder: Alternate encoder port
    Motors:
      - Turret motor: CAN id TBD
    Button Bindings:
      - Left Stick All: Aim turret in direction
      - L1: Aim turret left
      - R1: Aim turret right
  
  - Name: Hood
    Description: The hood subsystem aims the shooter up and down in order to land fuel in the hub.
    Progress: 50%
    Implementation Level: Untested
    Owners:
      - Yeli Bello
    Members:
      - Nabhan Sadeed
      - Alex Ostrovskiy
    Commands:
      - *hood_RunToAngleHardware
