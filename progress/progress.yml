      - *hood_RunAtPower
      - *hood_RunAtPowerSignal
    Algorithms:
      - Hood angle: Built in PID controller
    Sensors:
      - Hood angle encoder: Alternate encoder port
    Motors:
      - Hood motor: CAN id TBD
    Button Bindings:
      - D-pad Up: Aim hood up
